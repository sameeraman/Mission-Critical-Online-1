name: Terrascan Dockerfiles

on: 
  workflow_dispatch:
  pull_request:
    types: ['opened', 'synchronize']
    paths: 
     - '**/Dockerfile'

jobs:
  terrascan_job:
    runs-on: ubuntu-latest
    name: terrascan-action
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Run Terrascan
      id: terrascan
      uses: accurics/terrascan-action@main
      with:
        iac_type: 'docker'
        policy_type: 'docker'
        only_warn: true
        sarif_upload: true
        find_vulnerabilities: true
        verbose: true
        scm_token: ${{ secrets.GITHUB_TOKEN }}
